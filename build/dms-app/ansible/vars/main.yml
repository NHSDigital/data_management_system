---

machine_groups:
  - deployer

app_user: mbis_app

application_users:
  - name: "{{ app_user }}"
    home_directory: "/home/{{ app_user }}"
    home_directory_owner: "{{ app_user }}"
    home_directory_group: "{{ app_user }}"
    home_directory_octal_permissions: '0740'
    home_directory_state: directory
    state: present

other_users:

fstab_mounts:
  - src: /dev/xvdb
    path: "/home/{{ app_user }}"
    fstype: xfs
    opts: noauto,bind
    dump: 0
    passno: 0
    state: mounted

rbenv_clean_up: false
rbenv:
  env: user
  version: v1.1.1
  default_ruby: 3.0.4
  rubies:
    - version: 3.0.4
ruby_installed: true
ruby_env_users:
  - "{{ app_user }}"

GITHUB_CODE: https://github.com/NHSDigital/data_management_system.git

aws_artifacts_bucket: ndrs-dms-pipeline-archivefiles
