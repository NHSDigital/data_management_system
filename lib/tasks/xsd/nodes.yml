              should be recorded.
            categories:
            - Breast
            node_type: Nodes::DataItem
            data_dictionary_element:
              name: ORGANISATION SITE IDENTIFIER (OF CLINICAL ASSESSMENT)
              group: Breast
          - name: RESULT CODE CLINICAL ASSESSMENT
