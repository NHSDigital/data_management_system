          node_type: Nodes::DataItem
          data_dictionary_element:
            name: PRIMARY DIAGNOSIS (ICD)
            group: Core
        - name: TUMOUR LATERALITY
          min_occurs: 1
          max_occurs: 1
          sort: 2
          reference: CR0380
          annotation: TUMOUR LATERALITY
          description: Tumour laterality identifies the side of the body for a tumour
            relating to paired organs within a PATIENT.
          node_type: Nodes::DataItem
          data_dictionary_element:
            name: TUMOUR LATERALITY
            group: Core
        - name: CLINICAL DATE CANCER DIAGNOSIS
          min_occurs: 0
          max_occurs: 1
          sort: 3
          reference: CR2030
          annotation: DATE OF PRIMARY CANCER DIAGNOSIS (CLINICALLY AGREED)
          description: "*For linkage purposes DATE OF PRIMARY DIAGNOSIS (CLINICALLY
            AGREED) or DATE OF NON PRIMARY CANCER PATHWAY (CLINICALLY AGREED) is required
            as mandatory. Record the date where the primary cancer was confirmed or
            diagnosis agreed (This will normally be  the date of the authorised  pathology
            report which confirms the cancer or if this is not available at the time
            it will be the date of the Multidisciplinary Team Meeting when the diagnosis
            was agreed) (This is may not be the same as Date of Diagnosis which is used
            for Cancer Registration.) "
          node_type: Nodes::DataItem
          data_dictionary_element:
            name: DATE OF PRIMARY CANCER DIAGNOSIS (CLINICALLY AGREED)
            group: Core
        - name: DATE OF NON PRIMARY CANCER DIAGNOSIS CLINICALLY AGREED
          min_occurs: 0
          max_occurs: 1
          sort: 4
          reference: CR6500
          annotation: DATE OF NON PRIMARY CANCER DIAGNOSIS (CLINICALLY AGREED)
          description: "*For linkage purposes DATE OF PRIMARY DIAGNOSIS (CLINICALLY
            AGREED) or DATE OF NON PRIMARY CANCER DIAGNOSIS (CLINICALLY AGREED) is required
            as mandatory. Record the date where the non primary cancer diagnosis was
            confirmed or agreed (This will normally be the  date of the authorised pathology
            report which confirms this or if this is not available at the time it will
            be the date of the Multidisciplinary Team Meeting when the diagnosis was
            agreed)"
          node_type: Nodes::DataItem
          data_dictionary_element:
            name: DATE OF NON PRIMARY CANCER DIAGNOSIS (CLINICALLY AGREED)
            group: Core
      - name: NonPrimaryCancerPathwayRoute
