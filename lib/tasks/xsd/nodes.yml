          node_type: Nodes::DataItem
          data_dictionary_element:
            name: PERSON STATED SEXUAL ORIENTATION CODE (AT DIAGNOSIS)
            group: Core
        - name: G M P SPECIFIED
          min_occurs: 0
          max_occurs: 1
          sort: 7
