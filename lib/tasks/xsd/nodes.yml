            description: This is the date that the PATIENT is first seen by the appropriate
              specialist for cancer care within a Cancer Care Spell. This is the PERSON
              or PERSONS who are most able to progress the diagnosis of the primary
              tumour.
            node_type: Nodes::DataItem
            data_dictionary_element:
              name: DATE FIRST SEEN (CANCER SPECIALIST)
              group: Core
          - name: ORGANISATION SITE IDENTIFIER OF PROVIDER FIRST CANCER SPECIALIST
            min_occurs: 0
            max_occurs: 1
            sort: 6
            reference: CR1400
            annotation: ORGANISATION SITE IDENTIFIER (OF PROVIDER FIRST CANCER SPECIALIST)
            description: The  ORGANISATION IDENTIFIER of the Organisation Site where
              the PATIENT is first seen by an appropriate cancer specialist on the DATE
              FIRST SEEN (CANCER SPECIALIST).
            node_type: Nodes::DataItem
            data_dictionary_element:
              name: ORGANISATION SITE IDENTIFIER (OF PROVIDER FIRST CANCER SPECIALIST)
              group: Core
          - name: CANCER OR SYMPTOMATIC BREAST REFERRAL PATIENT STATUS
            min_occurs: 0
            max_occurs: 1
            sort: 7
            reference: CR0270
            annotation: CANCER OR SYMPTOMATIC BREAST REFERRAL PATIENT STATUS
            description: The status of REFERRAL REQUESTS for PATIENTS referred with
              a suspected cancer, or referred with breast symptoms with cancer not originally
              suspected. For COSD this can be used for all patients regardless of referral
              route.
            node_type: Nodes::DataItem
            data_dictionary_element:
              name: CANCER OR SYMPTOMATIC BREAST REFERRAL PATIENT STATUS
              group: Core
          - name: CANCER SYMPTOMS DATE FIRST NOTED
            min_occurs: 0
            max_occurs: 1
            sort: 8
            reference: CR2000
            annotation: CANCER SYMPTOMS FIRST NOTED DATE
            description: 'Record the time when the symptoms were first noted related
              to this diagnosis as agreed between the consultant and the patient.   Depending
              on the length of time this should normally include at least month and
              year. Day should also be included if known. If symptoms have been present
              for a long time then it may only be possible to record the year. This
              will normally be recorded by the consultant first seeing the patient in
              secondary care. In these circumstances the Format/Length will be: DATE
              (including year, month and day) - CCYY-MM-DD    YEAR AND MONTH - YYYY-MM    Year
              only - YYYY. Note: Required for CTYA cancers, but optional for all others.'
            node_type: Nodes::DataItem
            data_dictionary_element:
              name: CANCER SYMPTOMS FIRST NOTED DATE
              group: Core
